<div mat-dialog-title class="body">
  <h2>Battle</h2><br>
  <p>Player {{currentPlayerTurn()}}'s' Turn</p>
</div>
<mat-dialog-content class="mat-typography">
  <div class="cardzone">
    <div class="player1">
      <p>
        Mugic
        <br>
        {{attacker.mugic_counter}}
      </p>
    </div>
    <div class="player1">
      <p>
        Attacker
        <br>
        {{attacker.name}}
        <br>
        HP : {{attacker.hp}}
      </p>
      <img class="card-image" [src]="attacker.picture">
    </div>
    <div class="player2">
      <p>
        Defender
        <br>
        {{defender.name}}
        <br>
        HP : {{defender.hp}}
      </p>
      <img class="card-image" [src]="defender.picture">
    </div>
    <div class="player2">
      <p>
        Mugic
        <br>
        {{defender.mugic_counter}}
      </p>
    </div>
  </div>
</mat-dialog-content>
