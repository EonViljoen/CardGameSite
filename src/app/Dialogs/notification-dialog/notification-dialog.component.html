<div class="container">
    @if (title !== '') {
    <div class="title">
        {{title}}
    </div>
    }
    <div class="text">
        {{message}}
    </div>
    @if (!timer) {
        <button mat-button class="button" (click)="closeNotification()">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>
    }
</div>
